name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --no-interaction --no-ansi --no-progress --prefer-dist

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run Tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1   # For local tests within GitHub Actions
        DB_PORT: 3306
        DB_DATABASE: crud
        DB_USERNAME: root
        DB_PASSWORD: ''
      run: php artisan test

  deploy:
    runs-on: ubuntu-latest
    needs: laravel-tests
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      env:
        HOST: ${{ secrets.EC2_PUBLIC_IP }}
        USER: ${{ secrets.EC2_USERNAME }}
        SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
      run: |
       echo "$SSH_KEY" > id_rsa
        chmod 600 id_rsa
        rsync -avz -e "ssh -i id_rsa -o StrictHostKeyChecking=no" ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_PUBLIC_IP }}:/path/to/your/deployment-directory
